{% extends 'base.html' %}

{% block content %}

<div class="col-md-4">
  <h1>{{ song.title }}</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>


<div class="form-group row">
  <ul>
    {% for playlist in song.playlists %}
    <li>
      {{ playlist.name }}
      <b> {{ playlist.description }}</b>
    </li>
    {% endfor %}
  </ul>
</div>


{% endblock %}
